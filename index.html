<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d3782f2cbe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./public/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div>
        <h1>Product List</h1>
        <button id="add-btn" class="btn">Add Product</button>
        <button id="clear-btn" class="btn">Clear List</button>
      </div>
      <div class="products-container"></div>
    </div>

    <div class="create-form-container">
      <div class="create-form">
        <header>
          <h2 class="header">Add Product Here!</h2>
          <i id="close-btn" class="fa-solid fa-xmark"></i>
        </header>

        <div class="product-image">
          <div class="image-container">
            <p>Product image</p>
          </div>
          <input type="file" accept="image/png, image/jpg" id="image-file" />
        </div>

        <div class="product-info">
          <input type="text" placeholder="Product name" id="product-name" />
          <input type="number" placeholder="Price" id="price" />
          <textarea
            id="details"
            placeholder="short description of the product."
          ></textarea>
        </div>

        <button class="btn" id="submit-btn">add to list</button>
        <span class="message"></span>
      </div>
    </div>

    <div class="modal-container">
      <div class="empty-list">
        <h3>List is Empty</h3>
      </div>
      <div>
        <p>Are you sure you want to clear the list?</p>
        <button class="btn" id="confirm-btn">yes</button>
        <button class="btn" id="cancel-btn">no</button>
      </div>
    </div>

    <script src="./public/script.js" type="module"></script>
  </body>
</html>
